
<div class="edit-course-form">

  <h3>{{data?.title}}</h3>

  <label>
    Course title:
    <input placeholder="Enter course title" [value]="data?.course?.title" #title>
  </label>

  <div class="form-actions">

    <button class="btn" (click)="onSave()">Save</button>

    <button class="btn" (click)="onCancel()">
      Cancel
    </button>

  </div>

</div>
