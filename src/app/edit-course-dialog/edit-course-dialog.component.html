
<div class="edit-course-form">

  <h3>{{data.title}}</h3>

  <div class="form-control">
    <label>Course title:</label>
    <input placeholder="Enter course title" [value]="data.course?.title" #title>
  </div>

  <div class="form-control">
    <label>Course description:</label>
    <textarea placeholder="Enter course description" [value]="data.course?.longDescription" #description>
    </textarea>
  </div>

  <div class="form-control">
    <label>Course category:</label>
    <select [value]="data.course?.category" #category>
      <option value="BEGINNER">Beginners</option>
      <option value="INTERMEDIATE">Intermediate</option>
      <option value="ADVANCED">Advanced</option>
    </select>
  </div>

  <div class="form-actions">

    <button class="btn"
            (click)="onSave(title.value, description.value, category.value)">
      Save
    </button>

    <button class="btn" (click)="onCancel()">
      Cancel
    </button>

  </div>

</div>
